  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    function toggleMenu(force){const m=document.getElementById('mobileMenu');const show=typeof force==='boolean'?force:m.style.display!=='block';m.style.display=show?'block':'none'}

    fetch('data/site.json').then(r=>r.json()).then(d=>{
      document.title = d.businessName + " — Dépannage informatique, impression et design";
      document.getElementById('metaTitle').textContent = document.title;
      document.getElementById('metaDescription').setAttribute('content', d.hero.lead);
      const domain = (d.domain||'').replace(/\\/$/,'');
      if(domain){
        document.getElementById('linkCanonical').setAttribute('href', domain + '/');
        document.getElementById('ogUrl').setAttribute('content', domain + '/');
        document.getElementById('ogImage').setAttribute('content', domain + '/logo-badge-blue-3d.svg');
      }
      document.getElementById('ogTitle').setAttribute('content', d.businessName);
      document.getElementById('ogDescription').setAttribute('content', d.hero.lead);

      document.getElementById('heroKicker').textContent = d.hero.kicker;
      document.getElementById('heroTitle').textContent = d.hero.title;
      document.getElementById('heroLead').textContent = d.hero.lead;
      const badges = document.getElementById('heroBadges'); badges.innerHTML='';
      (d.hero.badges||[]).forEach(b=>{const s=document.createElement('span');s.className='badge';s.textContent=b;badges.appendChild(s)});

      const phone = d.contact.phone || '';
      const telHref = phone ? 'tel:' + phone.replace(/\\s+/g,'') : '#';
      const wa = d.contact.whatsapp || phone;
      const waHref = wa ? 'https://wa.me/' + wa.replace(/\\D/g,'') + '?text=' + encodeURIComponent('Bonjour ! Pouvez-vous me faire un devis ?') : '#';
      const email = d.contact.email || '';
      const insta = d.contact.instagramUrl || '#';

      ['telMenu','telHero','telLink'].forEach(id=>{const a=document.getElementById(id); if(a){a.href=telHref; if(id==='telLink') a.textContent = phone.replace(/^(\\+33)/,'+33 ').replace(/(\\d{2})(?=\\d)/g,'$1 ') }});
      ['waMenu','waHero','waLink'].forEach(id=>{const a=document.getElementById(id); if(a){a.href=waHref}});
      const e=document.getElementById('emailLink'); if(e){e.href='mailto:'+email; e.textContent=email}
      const ig=document.getElementById('instagramLink'); if(ig){ig.href=insta; ig.textContent='@depannprint'}

      const sc=document.getElementById('servicesContainer'); sc.innerHTML='';
      (d.services||[]).forEach(s=>{
        const card=document.createElement('div'); card.className='card';
        const h=document.createElement('h3'); h.textContent=s.title; card.appendChild(h);
        const p=document.createElement('p'); p.className='section-sub'; p.style.margin='0 0 10px'; p.textContent=s.desc; card.appendChild(p);
        const ul=document.createElement('ul'); ul.className='list';
        (s.bullets||[]).forEach(it=>{const li=document.createElement('li'); li.textContent=it; ul.appendChild(li)});
        card.appendChild(ul); sc.appendChild(card);
      });

      const pc=document.getElementById('stepsContainer'); pc.innerHTML='';
      (d.process||[]).forEach((s,i)=>{
        const step=document.createElement('div'); step.className='step';
        const num=document.createElement('div'); num.className='num'; num.textContent= (i+1); step.appendChild(num);
        const h=document.createElement('h3'); h.textContent=s.title; step.appendChild(h);
        const p=document.createElement('p'); p.textContent=s.text; step.appendChild(p);
        pc.appendChild(step);
      });

      const zc=document.getElementById('zonesContainer'); zc.innerHTML='';
      const card1=document.createElement('div'); card1.className='card';
      card1.innerHTML='<h3>Sur site (Île‑de‑France)</h3><p>'+ (d.zones.idfText||'') +'</p>';
      const ul1=document.createElement('ul'); ul1.className='list'; (d.zones.idfBullets||[]).forEach(t=>{const li=document.createElement('li'); li.textContent=t; ul1.appendChild(li)}); card1.appendChild(ul1);

      const card2=document.createElement('div'); card2.className='card';
      card2.innerHTML='<h3>À distance (France entière)</h3>';
      const ul2=document.createElement('ul'); ul2.className='list'; (d.zones.remoteBullets||[]).forEach(t=>{const li=document.createElement('li'); li.textContent=t; ul2.appendChild(li)}); card2.appendChild(ul2);

      const card3=document.createElement('div'); card3.className='card';
      card3.innerHTML='<h3>Impression & livraison</h3>';
      const ul3=document.createElement('ul'); ul3.className='list'; (d.zones.printBullets||[]).forEach(t=>{const li=document.createElement('li'); li.textContent=t; ul3.appendChild(li)}); card3.appendChild(ul3);

      zc.appendChild(card1); zc.appendChild(card2); zc.appendChild(card3);

      document.getElementById('aboutIntro').textContent = d.about.intro || '';
      const al=document.getElementById('aboutList'); al.innerHTML=''; (d.about.bullets||[]).forEach(t=>{const li=document.createElement('li'); li.textContent=t; al.appendChild(li)});

      const tc=document.getElementById('testimonialsContainer'); tc.innerHTML='';

      const fq=document.getElementById('faqContainer'); fq.innerHTML='';

        fq.appendChild(qa);
      });

    if (window.location.search.includes('success=true')) {
      const el=document.getElementById('formSuccess'); if(el) el.style.display='block';

<body><script src="https://unpkg.com/netlify-cms@^2/dist/netlify-cms.js"><\/script></body></html>`);

  add('admin/config.yml', `backend:
  name: git-gateway
  branch: main
media_folder: "assets/uploads"
public_folder: "/assets/uploads"
collections:
  - name: "site"
    label: "Textes & Paramètres"
    files:
      - file: "data/site.json"
        label: "Contenu de la page"
        fields:
          - {label: "Nom de l’entreprise", name: "businessName", widget: "string", default: "Dépann’Print & PC Express"}
          - {label: "Domaine (URL complète avec https://)", name: "domain", widget: "string", default: "https://www.exemple-depannprint.fr/"}
          - label: "Contact"
            name: "contact"
            widget: "object"
            fields:
              - {label: "Email", name: "email", widget: "string", default: "depanneprint.pc@gmail.com"}
